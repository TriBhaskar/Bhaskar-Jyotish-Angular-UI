<section class="hero-section">
    <div class="container">
        <div class="hero-content">
            <div class="hero-text">
                <div class="badge">
                    <mat-icon>{{ data().badge.icon }}</mat-icon>
                    <span>{{ data().badge.text }}</span>
                </div>
                <h1>{{ data().title }} <span class="gradient-text">{{ data().highlightedTitle }}</span></h1>
                <p class="hero-subtitle">{{ data().subtitle }}</p>
                <div class="hero-actions">
                    <button mat-raised-button color="primary" class="cta-button" routerLink="/register">{{
                        data().primaryButtonText }}</button>
                    <button mat-stroked-button class="secondary-button" routerLink="/" fragment="services">{{
                        data().secondaryButtonText }}</button>
                </div>
                <div class="hero-stats">
                    @for (stat of data().stats; track stat.label) {
                    <div class="stat">
                        <h3>{{ stat.value }}</h3>
                        <p>{{ stat.label }}</p>
                    </div>
                    }
                </div>
            </div>
            <div class="hero-image">
                <div class="image-placeholder">
                    <mat-icon class="large-icon">psychology</mat-icon>
                </div>
                <button mat-fab color="accent" class="floating-chat">
                    <mat-icon>chat</mat-icon>
                </button>
            </div>
        </div>
    </div>
</section>
