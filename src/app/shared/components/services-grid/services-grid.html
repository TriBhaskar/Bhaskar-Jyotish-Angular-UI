<section class="services-section">
    <div class="container">
        <div class="section-header">
            <h2 [innerHTML]="title()"></h2>
            <p>{{ subtitle() }}</p>
        </div>
        <div class="services-grid">
            @for (service of services(); track service.title) {
            <mat-card class="service-card">
                <div class="service-icon" [class]="service.iconColor">
                    <mat-icon>{{ service.icon }}</mat-icon>
                </div>
                <h3>{{ service.title }}</h3>
                <p>{{ service.description }}</p>
                <ul class="service-features">
                    @for (feature of service.features; track feature) {
                    <li><mat-icon>check_circle</mat-icon> {{ feature }}</li>
                    }
                </ul>
                <p class="service-price" [innerHTML]="service.price"></p>
                <button mat-raised-button [color]="service.buttonColor || 'primary'">{{ service.buttonText }}</button>
            </mat-card>
            }
        </div>
    </div>
</section>
