<mat-toolbar class="header">
    <div class="header-container">
        <a routerLink="/" class="logo">
            <img [src]="assets.logo.main" alt="Bhaskar Jyotish" class="logo-image">
        </a>

        <nav class="nav-menu">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a routerLink="/" routerLinkActive="active">Astrologers</a>
            <a routerLink="/" routerLinkActive="active">Subscriptions</a>
            <a routerLink="/" routerLinkActive="active">About</a>
        </nav>

        <div class="header-actions">
            <button mat-button routerLink="/login">Sign In</button>
            <button mat-raised-button color="primary" routerLink="/register">Get Started</button>
        </div>
    </div>
</mat-toolbar>
